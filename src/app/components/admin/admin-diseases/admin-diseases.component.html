<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Diseases Management</h2>
    <button class="btn btn-primary rounded-pill" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon> Add Disease
    </button>
  </div>

  <div class="card rounded-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let disease of diseases">
            <td>{{ disease.name }}</td>
            <td>
              <button class="btn btn-sm btn-icon text-danger" (click)="deleteDisease(disease)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

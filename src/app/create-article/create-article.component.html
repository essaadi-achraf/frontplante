<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Create a New Article</h2>

      <!-- Article Form -->
      <form (ngSubmit)="onSubmit()" #articleForm="ngForm">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            id="title"
            name="title"
            class="form-control"
            [(ngModel)]="newArticle.title"
            required
            placeholder="Enter article title"
          />
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea
            id="content"
            name="content"
            class="form-control"
            [(ngModel)]="newArticle.content"
            rows="5"
            required
            placeholder="Write your article content"
          ></textarea>
        </div>



        <div class="mb-3">
          <label for="images" class="form-label">Article Image</label>
          <input
            id="images"
            name="images"
            type="file"
            class="form-control"
            (change)="onFileSelected($event, 'images')"
            multiple
            required
          />
        </div>

        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-success rounded-pill" [disabled]="!articleForm.form.valid">
            Submit Article
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
